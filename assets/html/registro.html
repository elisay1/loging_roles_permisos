<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR | SIGNUP</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/de820b69c2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

</head>

<div class="login">
    <div class="center__container">
        <div class="title">Welcome to SignUp</div>
        <div class="two__cols">
            <h1>Don't have an account?</h1>
            <a href='index.html'>Login</a>
        </div>
    </div>
    <div class="login__border">
        <div class="login__container">
            <div class="logo">SignUp</div>

            <div class="sign__log">
                <button class="sign_save log_one">
                    <i class='bx bxl-google' ></i>
                    <h1>Sign In</h1>
                </button>
                <button class="sign_save log_two">
                    <i class='bx bxl-facebook-circle'></i>
                    <h1>Sign in</h1>
                </button>
            </div>
    
            <form id="signUpForm" class="signupForm">
                <div class="input__field">
                    <i class="bx bx-user"></i>
                    <input type="text" class="input" id="name" placeholder="User" required autofocus autocomplete="off">
                </div>
                <div class="input__field">
                    <i class="bx bx-mail-send"></i>
                    <input type="email" class="input" id="email" placeholder="Email" required autocomplete="off">
                </div>
                <div class="input__field">
                    <i class="bx bx-lock-alt"></i>
                    <input type="password" class="input" id="password" placeholder="Password" required autocomplete="off">
                </div>
                <div class="three_cols">
                    <label for="check"><input type="checkbox" id="check">Remember Me</label>
                    <a href="#">Forgot Password</a>
                </div>
                <div class="submits">
                    <input type="submit" id="submit" class="submit" value="Sign In">
                </div>
            </form>
        </div> 
    </div>
</div>




<body>
    <script src="JS/signup.js"></script>

</body>

</html>
